<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise â€¢ Loading...</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

  <style>
    :root {
      --bg-dark: #0a0a14;
      --glow-color: rgba(255, 230, 102, 0.18);
      --text-glow: #ffe066;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      color: white;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      position: relative;
      animation: fadeInScale 0.7s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.82); }
      to   { opacity: 1; transform: scale(1); }
    }

    .cake-emoji {
      font-size: clamp(5rem, 18vw, 9rem);
      line-height: 1;
      animation: bounce 2.4s infinite ease-in-out;
      filter: drop-shadow(0 8px 24px rgba(255, 180, 80, 0.5));
    }

    @keyframes bounce {
      0%, 100%   { transform: translateY(0); }
      50%        { transform: translateY(-18px); }
    }

    .loading-text {
      margin-top: 1.5rem;
      font-size: clamp(1.3rem, 5vw, 2rem);
      font-weight: 600;
      color: var(--text-glow);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUpFade 1s ease-out 0.5s forwards;
      text-shadow: 0 0 20px rgba(255,230,102,0.4);
    }

    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle at center, var(--glow-color) 0%, transparent 65%);
      border-radius: 50%;
      z-index: -1;
      animation: pulse 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.35; transform: scale(0.85); }
      50%      { opacity: 0.75; transform: scale(1.15); }
    }

    @media (max-height: 500px) {
      .cake-emoji { font-size: clamp(4rem, 16vw, 6rem); }
      .loading-text { font-size: 1.2rem; margin-top: 1rem; }
      .glow { width: 240px; height: 240px; }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="glow"></div>
    
    <div class="cake-emoji" aria-hidden="true">ðŸŽ‚</div>

    <p class="loading-text">
      Preparing your birthday magic...
    </p>
  </div>

  <script>
    // Redirect after 2.5 seconds (feels quick but not rushed)
    setTimeout(() => {
      window.location.href = "birthday.html";
    }, 2500);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday! ðŸŽ‚âœ¨</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --accent:     #ff99dd;
      --accent-dark:#c0266d;
      --bg-card:    rgba(20, 20, 35, 0.9);
      --blur:       blur(10px);
      --glow:       rgba(255, 105, 180, 0.8);
    }

    body {
      background: url("images/bg.jpeg") center / cover no-repeat fixed;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 1rem;
      color: #f0f0ff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .cake-screen {
      background: var(--bg-card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: clamp(32px, 8vw, 52px);
      border: 1px solid rgba(255,105,180,0.15);
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.65);
      padding: clamp(1.6rem, 5vw, 2.4rem);
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(1.4rem, 5vw, 2rem);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .happy-text {
      font-size: clamp(2rem, 7vw, 2.8rem);
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      text-shadow: 0 0 32px var(--glow);
      opacity: 0;
      transform: scale(0.75);
      transition: all 1.2s ease-out;
      line-height: 1.2;
      margin: 0;
    }

    .happy-text.visible {
      opacity: 1;
      transform: scale(1);
    }

    .cake-wrapper {
      width: 100%;
      aspect-ratio: 4 / 3;
      max-height: 45vh;
      background: linear-gradient(to bottom, rgba(30,30,50,0.6), rgba(120,40,90,0.25));
      border-radius: 40px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      box-shadow: inset 0 4px 18px rgba(0,0,0,0.6);
      position: relative;
    }

    .cake {
      position: relative;
      width: clamp(180px, 45vw, 260px);
      height: clamp(140px, 35vw, 190px);
    }

    .layer {
      width: 100%;
      position: absolute;
      left: 0;
      border-radius: 24px 24px 0 0;
      box-shadow: inset 0 12px 24px rgba(255,255,255,0.15), inset 0 -12px 24px rgba(0,0,0,0.4);
    }

    .layer-bottom { height: 28%; bottom: 28%; background: #d63384; }
    .layer-middle { height: 24%; bottom: 52%; background: #c0266d; }
    .layer-top    { height: 20%; bottom: 76%; background: #e04595; }

    .icing {
      position: absolute;
      bottom: 24%;
      left: 50%;
      transform: translateX(-50%);
      width: 108%;
      height: 12%;
      background: linear-gradient(to right, #fff8dc, #ffd700, #fff8dc);
      border-radius: 40px;
      opacity: 0.92;
      box-shadow: inset 0 6px 14px rgba(255,255,200,0.7), 0 0 30px rgba(255,215,0,0.5);
    }

    .candle {
      position: absolute;
      bottom: 88%;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: clamp(36px, 9vw, 54px);
      background: linear-gradient(#ffea80, #ffcc33);
      border-radius: 8px 8px 3px 3px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }

    .flame {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 48px;
      background: radial-gradient(circle at 50% 30%, #ffffff 5%, #ffd700 25%, #ff6b6b 60%, transparent 80%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 40px #ffcc00, 0 0 70px #ff4040;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-out;
      animation: flicker 1.3s infinite alternate;
    }

    @keyframes flicker {
      0%   { transform: translateX(-50%) scale(1) rotate(3deg); opacity: 0.9; }
      50%  { transform: translateX(-50%) scale(1.06) rotate(-3deg); opacity: 1; }
      100% { transform: translateX(-50%) scale(0.96) rotate(2deg); opacity: 0.88; }
    }

    .btn-cake {
      background: linear-gradient(145deg, #d63384, #c0266d);
      color: white;
      border: none;
      padding: clamp(0.9rem, 3vw, 1.1rem) clamp(1.8rem, 6vw, 2.2rem);
      border-radius: 999px;
      font-size: clamp(1.1rem, 4vw, 1.25rem);
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(198,38,109,0.55);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 320px;
    }

    .btn-cake:hover,
    .btn-cake:focus {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 14px 36px rgba(198,38,109,0.75);
      outline: none;
    }

    @media (max-width: 576px) {
      .cake-screen {
        padding: 1.4rem 1rem;
        border-radius: 32px;
      }
      .cake-wrapper {
        max-height: 38vh;
      }
      .flame {
        width: 18px;
        height: 42px;
      }
    }

    @media (min-height: 800px) {
      .cake-wrapper {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  
  <div class="cake-screen">
    <div class="happy-text" id="happyText">Happy Birthday, Cutiepie! ðŸ’–</div>
    
    <div class="cake-wrapper">
      <div class="cake">
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>
    </div>

    <div id="actionArea">
      <button class="btn btn-cake" id="lightBtn">ðŸ”¥ Light the Candle</button>
    </div>
  </div>

  <script>
    const lightBtn = document.getElementById('lightBtn');
    const flame = document.getElementById('flame');
    const happyText = document.getElementById('happyText');
    const actionArea = document.getElementById('actionArea');

    lightBtn.addEventListener('click', () => {
      if (flame.style.opacity === '1') return;

      flame.style.display = 'block';
      setTimeout(() => { flame.style.opacity = '1'; }, 10);

      happyText.classList.add('visible');

      setTimeout(() => {
        confetti({
          particleCount: 120,
          spread: 80,
          origin: { y: 0.6 },
          colors: ['#ff99dd', '#d63384', '#ff6b6b', '#ffe066']
        });
      }, 700);

      setTimeout(() => {
        actionArea.innerHTML = `<button class="btn btn-cake" onclick="window.location.href='next.html'">Next Surprise â†’</button>`;
      }, 2400);
    });

    // Optional: Auto-light on space/enter for accessibility (desktop)
    document.addEventListener('keydown', (e) => {
      if ((e.key === ' ' || e.key === 'Enter') && flame.style.opacity !== '1') {
        lightBtn.click();
      }
    });
  </script>

</body>
</html>

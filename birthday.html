<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 25th, Panda! üêº‚ú®</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <style>
    :root {
      --accent:     #ff99cc;
      --accent-dark:#c0266d;
      --bg-card:    rgba(20, 20, 35, 0.92);
      --blur:       blur(12px);
      --glow:       rgba(255, 105, 180, 0.7);
    }

    body {
      background: url("images/bg.jpeg") center / cover no-repeat fixed;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 1rem;
      color: #f0f0ff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .intro-card {
      background: var(--bg-card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: clamp(28px, 8vw, 52px);
      border: 1px solid rgba(255,105,180,0.18);
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.6);
      padding: clamp(1.6rem, 5vw, 2.4rem);
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(1.2rem, 4vw, 1.8rem);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .image-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      max-height: 40vh;
      background: linear-gradient(to bottom, rgba(30,30,50,0.7), rgba(180,60,120,0.25));
      border-radius: 36px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 4px 16px rgba(0,0,0,0.5);
    }

    .intro-image {
      width: 85%;
      max-width: 180px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 12px 30px rgba(236,72,153,0.65));
      transition: transform 0.4s ease;
    }

    .intro-card:hover .intro-image {
      transform: scale(1.08);
    }

    .title {
      font-size: clamp(1.8rem, 6.5vw, 2.4rem);
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 28px var(--glow);
      text-align: center;
      line-height: 1.2;
      margin: 0;
    }

    .subtitle {
      font-size: clamp(1rem, 4vw, 1.25rem);
      color: #b0b0ff;
      text-align: center;
      opacity: 0.92;
      margin: 0.5rem 0 0;
    }

    .btn-surprise {
      background: linear-gradient(145deg, #d63384, #c0266d);
      color: white;
      border: none;
      padding: clamp(0.9rem, 3vw, 1.1rem) clamp(1.6rem, 5vw, 2rem);
      border-radius: 999px;
      font-size: clamp(1.1rem, 4vw, 1.25rem);
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      box-shadow: 0 8px 24px rgba(198,38,109,0.55);
      transition: all 0.3s ease;
      width: 100%;
      justify-content: center;
    }

    .btn-surprise:hover,
    .btn-surprise:focus {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 14px 36px rgba(198,38,109,0.75);
      outline: none;
    }

    @media (max-width: 576px) {
      .intro-card {
        padding: 1.4rem 1.1rem;
        border-radius: 32px;
      }
      .image-container {
        aspect-ratio: 5 / 3;
        max-height: 35vh;
      }
    }

    @media (min-height: 800px) {
      .image-container {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>

  <div class="intro-card">
    <div class="image-container">
      <!-- Replace with your actual gif path -->
      <img loading="lazy" 
           src="gif\intro.gif" 
           alt="Cute panda celebrating birthday" 
           class="intro-image">
    </div>

    <div class="text-center">
      <h1 class="title">A Panda turned 25 today! üêº‚ú®</h1>
      <p class="subtitle">Yup ‚Äî it's YOU! Get ready for your surprise...</p>
    </div>

    <button class="btn btn-surprise"
            onclick="window.location.href='surprise.html'">
      üéÅ Start the Surprise
    </button>
  </div>
<!-- Background Music (plays from birthday.html onward) -->
<audio id="bgMusic" loop preload="auto">
  <source src="music\birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Music Control Script -->
<script>
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.22; // soft background level (0.0‚Äì1.0)

  // Try to resume playing + seek to previous position
  function tryResumeMusic() {
    const wasPlaying = localStorage.getItem('musicPlaying') === 'true';
    const savedTime = parseFloat(localStorage.getItem('musicTime') || '0');

    if (wasPlaying) {
      bgMusic.currentTime = savedTime || 0;
      bgMusic.play().catch(err => {
        console.log("Autoplay blocked:", err);
        // On mobile/desktop, may need user gesture first ‚Üí handled below
      });
    }
  }

  // Save state every few seconds (for seamless resume)
  setInterval(() => {
    if (!bgMusic.paused) {
      localStorage.setItem('musicPlaying', 'true');
      localStorage.setItem('musicTime', bgMusic.currentTime);
    }
  }, 2000);

  // Start/resume on user interaction (required for mobile Safari/Chrome autoplay policy)
  function startMusicOnInteraction() {
    if (bgMusic.paused) {
      bgMusic.play().catch(() => {});
      localStorage.setItem('musicPlaying', 'true');
    }
  }

  // Attach to clicks/taps anywhere on the page (good for first play)
  document.addEventListener('click', startMusicOnInteraction, { once: true });
  document.addEventListener('touchstart', startMusicOnInteraction, { once: true });

  // Try immediately on load (desktop often allows)
  window.addEventListener('load', () => {
    tryResumeMusic();
  });
// Inside your existing button onclick or add new listener
document.querySelector('.btn-surprise').addEventListener('click', () => {
  localStorage.setItem('musicPlaying', 'true');
  bgMusic.play().catch(() => console.log("Play started after click"));
  // ... your existing navigation code: window.location.href = 'surprise.html';
}, { once: true });
  // For birthday.html specifically: start when clicking "Start the Surprise"
  // (add this only to birthday.html's script section)
  // document.querySelector('.btn-surprise')?.addEventListener('click', () => {
  //   localStorage.setItem('musicPlaying', 'true');
  //   bgMusic.play().catch(() => {});
  // });
</script>
  <!-- Optional: Bootstrap JS only if you add more interactive components later -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>

</html>
